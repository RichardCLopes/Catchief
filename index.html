<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Catchief</title>
  </head>
  <body>
    <div id="contall">
      <div class="blox_left">
        <img id="imgmain" src="images/logo.png" alt="logo" />
        <p>
          Online Sales Analysis
        </p>
      </div>
      <div class="blox_right">
        <div class="buttons">
          <div class="btncolor"></div>
          <button id="btnin">Sign in</button>
          <button id="btnup">Sign up</button>
        </div>

          <form id="signin">
            <div id="test">
              <input type="text" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <button type="submit">Sign in</button>
            </div>
          </form>
          <form id="signup">
            <input type="text" placeholder="Credential" required />
            <input type="text" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign up</button>
          </form>
      </div>
    </div>
    <footer class="barrfoo">
      <h1>Copyright &copy 2022 Lopes R.</h1>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
